<h2>Изменение мелодии: {{melody.name}} (id-{{melody.id}})  </h2>

<form method="POST">
    {% csrf_token %}
    <p>
        <label>Название:</label><br>
        <input type="text" name="melody_name" value="{{melody.name}}" />
        <input type="submit" value="Изменить" >
    </p>
    <p>
        <label>Комментарий:</label><br>
        <input type="text" name="melody_comment" value="{{melody.comment}}" />
        <input type="submit" value="Изменить" >
    </p>
</form>

<table>
    <thead><th></th><th></th><th></th></thead>
    {% for url in urls %}
        <tr>
            <td><a href="{{url.url}}">{{ url.url }}</a></td>
            <td><a href="../../delete_url/{{url.melody_id}}/{{url.id}}">Удалить</a></td>
        </tr>
    {% endfor %}
</table>
<a href="../../add_url/{{melody.id}}">...добавить URL</a>

<br />
<br />

{% for i in images %}
    <img src=/media/{{i.path}} alt="no image" style="max-height:1000px">
    <p>#{{i.order_num}} | {{i.image_comment}}</p>
    <a href="../../edit_image/{{melody.id}}/{{i.id}}">Изменить</a> | <a href="../../delete_image/{{i.melody_id}}/{{i.id}}">Удалить</a>

<br />
<br />

{% endfor %}

<br />

<a href="../../add_image/{{melody.id}}">...добавить картинку</a>
