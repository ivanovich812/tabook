<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>METANIT.COM</title>
</head>
<body>
    <h3>Список мелодий</h3>
    <a href="create_melody/">Добавление мелодии</a>
    <table>
        <thead><th>Название</th><th>Тип</th><th>Дата</th><th></th><th>Комментарий</th></thead>
        {% for melody in melodies %}
        <tr>
            <td><a href="show_melody/{{melody.id}}">{{ melody.name }}</a></td>
            <td>{{ melody.type }}</td>
            <td>{{ melody.date }}</td>
            <td><a href="edit_melody/{{melody.id}}">Изменить</a> | <a href="delete_melody/{{melody.id}}">Удалить</a></td>
            <td>{{ melody.comment }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
