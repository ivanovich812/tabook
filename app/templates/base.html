<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}TABOOK{% endblock title %}</title>
    <style>
        h2 {font-size: 150%;}
        table {font-size: 150%;}
        img{
            max-width:720px;
        }
        .menu {font-size: 150%;}
        .form{margin: 20px 0; font-size: 100%;}
        .form input{width:50%;height: 50px;border-radius:3px; font-size: 100%;}
        .form select{width:25%;height: 50px;border-radius:3px; font-size: 100%;}
        .form textarea{width:50%;height: 200px;border-radius:3px; font-size: 200%;}
        .form button{
            appearance: none;
            border: 0;
            border-radius: 5px;
            background: #419152;
            color: #fff;
            width: 10%;
            height: 50px;
            font-size: 100%;
        }

        .form-order-num-label{margin: 20px 0; font-size: 100%;}
        .form-order-num-label input{width:5%;height: 50px;border-radius:3px; font-size: 100%;}

        .form-path label{
            appearance: none;
            border: 0;
            border-radius: 5px;
            background: #4676D7;
            color: #fff;
            padding: 8px 16px;
            font-size: 100%;
        }
        .form-path input[type=file] {
            position: absolute;
            z-index: -1;
            opacity: 0;
            display: block;
            width: 0;
            height: 0;
        }

        .form-name-comment input{width:50%;height: 50px;border-radius:3px; font-size: 100%;}
        .form-name-comment button{
            appearance: none;
            border: 0;
            border-radius: 5px;
            background: #4676D7;
            color: #fff;
            width: 100px;
            height: 50px;
            font-size: 100%;
        }
    </style>
</head>
<body>
    <div class="menu">{% block menu %}{% endblock menu %}</div>
    <h2>{% block header %}{% endblock header %}</h2>
    <div>{% block content%}{% endblock content %}</div>
</body>
</html>
